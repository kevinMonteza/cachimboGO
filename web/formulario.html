<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="JQuery/jquery-3.1.1.js"></script>
        <!-- vinculo a bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Temas-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <!-- se vincula al hoja de estilo para definir el aspecto del formulario de login-->
        <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
    </head>

    <body>
            <div id="Contenedor">
                <div class="panel panel-default">
                     <label> Formulario</label>
                </div>
               
                <div class="ContentForm">
                    
                    <form id="form-login" action="Controller" method="post" >
                        <input type="hidden" name="instruccion" value="formulario"/>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">
                            </span>
                            <input type="text" class="form-control" name="nombre" placeholder="Nombres" id="Correo" aria-describedby="sizing-addon1">
                        </div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">
                            </span>
                            <input type="text" class="form-control" name="apellido" placeholder="Apellidos" id="Correo" aria-describedby="sizing-addon1">
                        </div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">
                            </span>
                            <input type="email" class="form-control" name="correo" placeholder="Correo" id="Correo" aria-describedby="sizing-addon1">
                        </div>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">
                            </span>
                            <input type="text" class="form-control" name="usuario" placeholder="Usuario" id="Correo" aria-describedby="sizing-addon1">
                        </div>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">
                            </span>
                            <input type="password" class="form-control" name="password" placeholder="pass" id="Correo" aria-describedby="sizing-addon1">
                        </div>
                        <input name="submit" type="submit" id="boton" value="Registrar" class="btn btn-lg btn-primary btn-block btn-signin"/>
                        <a href="login.html">Regresar</a>
                    </form>
                </div>

                <div id="pie">Sistema de Login Y Registro</div>
            </div><!-- fin contenedor -->


    </body>

</html>
