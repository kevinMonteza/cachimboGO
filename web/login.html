<!DOCTYPE html>
<html>

<head>
    <title>sistema de login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="JQuery/jquery-3.1.1.js"></script>
    <!-- vinculo a bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Temas-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- se vincula al hoja de estilo para definir el aspecto del formulario de login-->
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
</head>

<body>
    <div id="Contenedor">
        <div class="Icon">
            <!--Icono de usuario-->
            <span class="glyphicon glyphicon-user"></span>
        </div>
        <div class="ContentForm">
            <form action="Controller" method="post" name="FormEntrar">
                <input type="hidden" name="instruccion" value="login">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input type="text" class="form-control" name="uname" placeholder="Correo" id="Correo" aria-describedby="sizing-addon1">
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="upass" class="form-control" placeholder="******" aria-describedby="sizing-addon1" required>
                </div>
                <br>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog" type="submit">Entrar</button>
                <div class="opcioncontra">
                    <a href="">Registrar nuevo usuario</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
